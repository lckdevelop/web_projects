<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!DOCTYPE html>
<html>
	<head>
		<title> Welcome to the Cotton Resort</title>
			<!-- frameset태그를 이용하여 rows로 설정해주어 상하로 나눌 수 있도록 하였다 -->
			<frameset rows = "190,*" frameborder="0" border="0" frameborder="1">
				<!-- 상 프레임 = top.html불러오기   			 -->
				<frame src="top.html"> 
				<!--하 프레임 = main.html불러오기,  프레임의 이름을 주어 이 이름을 사용한 페이지를 불러올 수 있다.-->				
				<frame src="main.jsp" name=main>
			</frameset>
	</head>
	<body>
	</body>
</html>
