<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>지도 이벤트 등록하기</title>
	    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&family=Recursive:wght@700&display=swap" rel="stylesheet">
		
		<style>
			td {
					font-size: 1em;
					text-align: center;
					font-family: 'Recursive', sans-serif;
					text-align: center;
								
				}
				
			font {
				font-size: 2.5em;
				text-align: center;
				font-family: 'Recursive', sans-serif;
				text-align: center;
							
			}
		</style>
	</head>
	<body>
		<div align=center>
			<div style="margin:15px"></div>
			<font style = " font-size:1.5em;  color: #70a8fa;">MAPS AND DIRECTIONS</font>
			<div style="margin:30px"></div>
			<div id="map" style="width:60%;height:500px;margin:30px;"></div>
			<p id="result"></p>

			<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0e1247df26b3f14912bad6dc6b6d9753"></script>
			<script>
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			    mapOption = { 
			        center: new kakao.maps.LatLng(35.548238, 129.338734), // 지도의 중심좌표
			        level: 3 // 지도의 확대 레벨
			    };
			
			var map = new kakao.maps.Map(mapContainer, mapOption);
			
			// 마커가 표시될 위치입니다 
			var markerPosition  = new kakao.maps.LatLng(35.548238, 129.338734); 
			
			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
			    position: markerPosition
			});
			
			// 마커가 지도 위에 표시되도록 설정합니다
			marker.setMap(map);
			
			var iwContent = '<div style="padding:5px;">COTTON RESORT <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">More Info</a>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
			    iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다
			
			// 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({
			    position : iwPosition, 
			    content : iwContent 
			});
			  
			// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
			infowindow.open(map, marker); 
			</script>

	</div>
		<div align=center>
			<table style="margin-top:70px; width:60%;">
				<tr>
					<td><img src="./img/location.jpg"></td>
					<td> Cotton Resort Town, Gyeongju, Lapu Lapu City, Korea &emsp;</td>
					<td><img src="./img/tel.jpg"></td>
					<td>+82 32 654328</td>
				</tr>
				<tr>
					<td><img src="./img/mail.jpg"></td>
					<td> E-mail : 2chaekyeong@gmail.com </td>					
				</tr>
			</table>
		</div>
	</body>
</html>
