<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
			<div class="jumbotron" style="text-align:left;">
			<form role="form" action="/order" method="post">
				<div class="form-group">
					<label for="member">주문회원</label> 
					<select name="memberId" id="member" class="form-control">
						<option value="">회원선택</option>
						<option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}" />
					</select>
				</div>
				<div class="form-group">
					<label for="item">상품명</label> 
					<select name="itemId" id="item" class="form-control">
						<option value="">상품선택</option>
						<option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}" />
					</select>
				</div>
				<div class="form-group">
					<label for="count">주문수량</label> 
					<input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
				</div>
				<button type="submit" class="btn btn-primary" style="padding: 5px 10px; font-size: 14px">Submit</button>
			</form>
			<div th:replace="fragments/footer :: footer" />
		</div>
	</div>
	<!-- /container -->
</body>
</html>
