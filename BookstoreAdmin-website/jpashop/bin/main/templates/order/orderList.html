<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
	<div class="container" style="max-width:1300px;">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
			<div class="jumbotron" style="text-align:left;">
					<form th:object="${orderSearch}" class="form-inline">
						<div class="form-group mb-2">
							<input type="text" th:field="*{memberName}" class="formcontrol"
								placeholder="회원명" />
						</div>
						<div class="form-group mx-sm-1 mb-2">
							<select th:field="*{orderStatus}" class="form-control">
								<option value="">주문상태</option>
								<option
									th:each="status : ${T(com.chaeky.jpashop.domain.OrderStatus).values()}"
									th:value="${status}" th:text="${status}">option</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary mb-2" style="padding: 5px 10px; font-size: 14px">검색</button>
					</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>회원명</th>
							<th>대표상품 이름</th>
							<th>대표상품 주문가격</th>
							<th>대표상품 주문수량</th>
							<th>상태</th>
							<th>일시</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${orders}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.member.name}"></td>
							<td th:text="${item.orderItems[0].item.name}"></td>
							<td th:text="${#numbers.formatInteger(item.orderItems[0].orderPrice, 0, 'COMMA')}"></td>
							<td th:text="${item.orderItems[0].count}"></td>
							<td th:text="${item.status}"></td>
							<td th:text="${item.orderDate}"></td>
							<!-- ORDER상태일때만 이 버튼 보임 -->
							<td><a th:if="${item.status.name() == 'ORDER'}" href="#"
								th:href="'javascript:cancel('+${item.id}+')'"
								class="btn btn-danger" style="padding: 5px 10px; font-size: 14px">CANCEL</a></td>
						</tr>
					</tbody>
				</table>
			<div th:replace="fragments/footer :: footer" />
		</div>
	</div>
	<!-- /container -->
</body>
<script>
	function cancel(id) {
		var form = document.createElement("form");
		form.setAttribute("method", "post");
		form.setAttribute("action", "/orders/" + id + "/cancel");
		document.body.appendChild(form);
		form.submit();
	}
</script>
</html>
